<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="hello.html" method="get">
        <label for="username">username:</label>
        <input type="text" id="username"><br><br>
        <label for="password">password:</label>
        <input type="password" id="password"><br><br>
        <label for="email">email id:</label>
        <input type="email" id="email id"><br><br>
        <P>selecr your gender</P>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="other">male</label>
        <input type="radio" name="gender" id="other" autocomplete="other"><br><br>
        <label for="age-group">select your age group</label>
        <input type="submit" value="sign in">
        <select name="" id="age-group">
            <option value="5-10">5-10</option>
            <option value="11-21">11-21</option>
            <option value="21-50">21-50</option>
            <option value="50+">50+</option>
        </select>
    </form>
</body>
</html>
