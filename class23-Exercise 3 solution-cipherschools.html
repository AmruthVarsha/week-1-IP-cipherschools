<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
</head>
<body>
    <h1>html form</h1>
    <form action="">
        <label for="First name">First name:</label>
        <input type="text" id="First name"><br><br>
        <label for="Last name">Last name:</label>
        <input type="text" id="Last name"><br><br>
        <label for="email id">Email id:</label>
        <input type="email" id="email id"><br><br>
        <label for="password">password:</label>
        <P>selecr your gender</P>
        <label for="male">male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="female">male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="other">male</label>
        <input type="radio" name="gender" id="other" autocomplete="other"><br><br>
        <label for="country">country</label>
        <select name="country" id="country">
            <option value="india">india</option>
            <option value="nepal">nepal</option>
            <option value="butan">butan</option>
        </select>
        <p>write about yourself</p>
        <textarea name="" id="" cols="30" rows="10" placeholder="type here"></textarea><br>
        <input type="password" id="password"><br><br>
        <input type="submit" value="submit">
        
    </form>
</body>
</html>
